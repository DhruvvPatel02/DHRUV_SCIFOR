<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Selector example</title>
    <style>
      #div {
        color: darkgreen;
        background-color: orangered;
      }
      #h1 {
        color: orangered;
        background-color: maroon;
      }
      #h2 {
        color: blue;
        background-color: yellow;
      }
      #h3 {
        color: tomato;
        background-color: mediumblue;
      }
      #p {
        color: darkblue;
        background-color: red;
      }
    </style>
    <body>
      <div id="div">Meta Scifor Tech</div>
      <hr />

      <h1 id="h1">This is First Heading</h1>
      <hr />
      <h2 id="h2">This is Second Heading</h2>
      <hr />
      <h3 id="h3">This is Third Heading</h3>
      <hr />

      <p id="p">This is Paragraph</p>
    </body>
  </head>
</html>
