<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable in JS</title>
</head>
<body>
    <h2>Variable in JS</h2>
    
    <script>

        var fname = "Viraj";
        var lname = "Patel";
        var email = "79virajpatel@gmail.com";
        var age = 24; 

        document.write("First Name: " + fname + "<br>");
        document.write("Last Name: " + lname + "<br>");
        document.write("Email: " + email + "<br>");
        document.write("Age: " + age);

    </script>

</body>
</html>
