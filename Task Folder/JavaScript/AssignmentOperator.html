<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <h2>Assignment Operator Example</h2>

    <script>
        var num1 = 10; // Declare the first variable 
        var num2 = 5; // Declare the second variable 

        // Assignment Operators 
        num1 += num2; // num1 = num1 + num2 
        document.write("New num1 after +=:", num1); // 15 

        num1 -= num2; // num1 = num1 - num2 
        document.write("New num1 after -=:", num1); // 10 

        num1 *= num2; // num1 = num1 * num2 
        document.write("New num1 after *=:", num1); // 50 

        num1 /= num2; // num1 = num1 / num2 
        document.write("New num1 after /=:", num1); // 10 
        
        num1 %= num2; // num1 = num1 % num2 
        document.write("New num1 after %=:", num1); // 0

    </script>
    
</body>
</html>
