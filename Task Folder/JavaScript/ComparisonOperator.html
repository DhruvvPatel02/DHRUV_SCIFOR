<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operations</title>
</head>
<body>
    
    <script> 
    var num1 = 10; // Declare the first variable 
    var num2 = 5; // Declare the second variable 
    
    // Comparison Operators 
    var isEqual = num1 == num2; // Equal to 
    var isNotEqual = num1 != num2; // Not equal to 
    var isStrictEqual = num1 === num2; // Strict equal to 
    var isStrictNotEqual = num1 !== num2; // Strict not equal to 
    var isGreaterThan = num1 > num2; // Greater than 
    var isLessThan = num1 < num2; // Less than 
    var isGreaterOrEqual = num1 >= num2; // Greater than or equal to 
    var isLessOrEqual = num1 <= num2; // Less than or equal to 
    
    document.write("Equal to: " + isEqual); // false 
    document.write("<br>"); 
    document.write("Not equal to: " + isNotEqual); // true 
    document.write("<br>"); 
    document.write("Strict equal to: " + isStrictEqual); // false 
    document.write("<br>"); 
    document.write("Strict not equal to: " + isStrictNotEqual); // true 
    document.write("<br>"); 
    document.write("Greater than: " + isGreaterThan); // true 
    document.write("<br>"); 
    document.write("Less than: " + isLessThan); // false 
    document.write("<br>"); 
    document.write("Greater than or equal to: " + isGreaterOrEqual); // true 
    document.write("<br>"); 
    document.write("Less than or equal to: " + isLessOrEqual); // false
    </script>

</body>
</html>
