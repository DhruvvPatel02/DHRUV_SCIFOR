<!-- TASK: Apply Background Color to div element using Foundation Classes.Create Buttons using Foundation Classes. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Background Color and Button Example</title>
    <!-- Include Foundation CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
</head>
  <body>
    <center>
    <div class="container">
        <h3 style="background-color:aquamarine;">Foundation Background Color Example</h3>
        <div class="callout primary">
            <p>Primary Background Color</p>   
        </div>

        <div class="callout secondary">
            <p>Secondary Background Color</p>  
        </div>

        <div class="callout success">
            <p>Success Background Color</p>   
        </div>

        <div class="callout alert">
            <p>Alert Background Color</p>  
        </div>

        <div class="callout warning">
            <p>Warning Background Color</p>
        </div>
    </div>   
<hr>
    <div class="container">
        <h3 style="background-color:aquamarine;">Foundation Button Example</h3>
        <a href="#" class="button">Default</a>
        <a href="#" class="button secondary">Secondary</a>
        <a href="#" class="button success">Success</a>
        <a href="#" class="button alert">Alert</a> 
        <a href="#" class="button hollow">Hollow</a>
        <a href="#" class="button disabled">Disabled</a>
    </div>
    </center>

    <!-- Include Foundation JS and dependencies from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation(); // Initialize Foundation
    </script>
  </body>
</html>
