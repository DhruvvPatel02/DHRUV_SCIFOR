<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using Foundation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.5.3/css/foundation.min.css">
    <style>
        form,
        h3 {
          max-width: 300px;
          margin: 20px auto;
          padding: 20px;
          background-color: wheat;
          border: 2px solid black;
          border-radius: 10px;
        }
    
        label {
          display: block;
          margin-bottom: 10px;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="password"] {
          width: 250px;
          height: 10px;
          margin-bottom: 20px;
          padding: 10px;
          border: 1px solid white;
          border-radius: 5px;
        }
    
        button[type="submit"] {
          width: 100%;
          height: 40px;
          background-color: #4caf50;
          color: white;
          padding: 10px;
          border: 1px solid black;
          border-radius: 10px;
          cursor: pointer;
        }
    
        button[type="submit"]:hover {
          background-color: darkgreen;
        }
      </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x align-center">
            <div class="cell small-12 medium-8 large-6">
                <h3>Form Foundation</h3>
                <form data-abide novalidate>
                    <!-- Name Field -->
                    <label>Name:</label>
                        <input type="text" placeholder="Enter your name" required pattern="text">
                        
                    <!-- Email Field -->
                    <label>Email:</label>
                        <input type="email" placeholder="Enter your email" required pattern="email">
                        
                    <!-- Password Field -->
                    <label>Password:</label>
                        <input type="password" placeholder="Enter your password" required pattern=".{8,}">
                        
                    <!-- Submit Button -->
                    <button type="submit" class="button expanded">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/foundation/6.5.3/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
