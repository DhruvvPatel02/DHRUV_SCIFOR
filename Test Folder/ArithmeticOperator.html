<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
</head>
<body>
    
    <h2>Arithmetic Operator Example</h2>
    
    <script>
        var num1 = 25; // Declare the first variable 
        var num2 = 5; // Declare the second variable 
        
        // Arithmetic Operators 
        var sum = num1 + num2; // Addition 
        var difference = num1 - num2; // Subtraction 
        var product = num1 * num2; // Multiplication 
        var quotient = num1 / num2; // Division 
        var remainder = num1 % num2; // Modulus 

        document.write("Sum:", sum); // 30 
        document.write("<br>"); // New line
        document.write("Difference:", difference); // 20
        document.write("<br>"); // New line 
        document.write("Product:", product); // 125 
        document.write("<br>"); // New line
        document.write("Quotient:", quotient); // 5 
        document.write("<br>"); // New line
        document.write("Remainder:", remainder); // 0   
    </script>

</body>
</html>
